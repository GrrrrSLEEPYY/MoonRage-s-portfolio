<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonRage Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="marked.min.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="logo">MoonRage</div>
        <ul class="nav-links">
            <li><a href="#intro">Introduction</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span><span></span><span></span>
        </div>
    </nav>
    <section id="intro">
        <div class="hero">
            <img src="hero.jpg" alt="Featured Artwork" class="hero-img" />
            <div class="hero-content">
                <h1 id="artist-name">MoonRage</h1>
                <p id="tagline">Digital & Traditional Artist</p>
                <button id="cta-btn">View My Work</button>
            </div>
        </div>
    </section>
    <section id="portfolio">
        <div class="portfolio-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="concept">Concept Art</button>
            <button class="filter-btn" data-filter="portraits">Portraits</button>
            <button class="filter-btn" data-filter="digital">Digital Art</button>
            <button class="filter-btn" data-filter="traditional">Traditional</button>
        </div>
        <div class="artwork-grid" id="artwork-grid"></div>
        <div id="artwork-modal" class="modal hidden">
            <div class="modal-content artwork-modal-content">
                <span id="close-artwork-modal" class="close">&times;</span>
                <img id="modal-art-img" src="" alt="Artwork" />
                <h2 id="modal-art-title"></h2>
                <p id="modal-art-desc"></p>
                <div id="modal-art-meta"></div>
                <div id="modal-art-tags"></div>
                <button id="prev-art">&#8592; Prev</button>
                <button id="next-art">Next &#8594;</button>
            </div>
        </div>
    </section>
    <section id="about">
        <div class="about-flex">
            <img src="artist.jpg" alt="Artist Icon" class="about-photo" />
            <div>
                <div id="about-bio"></div>
                <div class="stats">
                    <span id="years-exp"></span> | <span id="total-artworks"></span>
                </div>
                <div id="skills" class="skills"></div>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="contact-success" class="hidden">Thank you for reaching out!</div>
    </section>
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Password Required</h2>
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="login-btn">Login</button>
            <div id="login-error"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
